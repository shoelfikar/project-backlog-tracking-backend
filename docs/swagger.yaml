        type: array
      name:
        type: string
      project:
        $ref: '#/definitions/response.ProjectSummary'
      project_id:
        type: string
      start_date:
        type: string
      status:
        $ref: '#/definitions/constants.SprintStatus'
      total_items:
        type: integer
      total_points:
        type: integer
      updated_at:
        type: string
      velocity:
        type: integer
    type: object
  response.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  response.UserActivitiesResponse:
    properties:
      activities:
        items:
          $ref: '#/definitions/response.UserActivityResponse'
        type: array
      limit:
        type: integer
      total:
        type: integer
    type: object
  response.UserActivityResponse:
    properties:
      action:
        type: string
      comment:
        type: string
      field_changed:
        type: string
      id:
        type: string
      item:
        $ref: '#/definitions/response.BacklogItemSummary'
      new_value: {}
