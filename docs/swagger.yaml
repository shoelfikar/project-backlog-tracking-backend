paths:
  /auth/google/verify:
    post:
      consumes:
      - application/json
      description: Verify Google OAuth authorization code and return JWT token
      parameters:
      - description: Google verify request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.GoogleVerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Verify Google OAuth code
      tags:
      - auth
  /auth/me:
    get:
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /backlog:
    get:
      description: Get all backlog items with optional filters and pagination
      parameters:
      - description: Search in title and description
        in: query
        name: search
        type: string
      - collectionFormat: csv
        description: Filter by type (Story, Task, Bug, Epic)
        in: query
        items:
          type: string
        name: type
        type: array
      - collectionFormat: csv
        description: Filter by priority (Critical, High, Medium, Low)
        in: query
        items:
          type: string
        name: priority
        type: array
      - collectionFormat: csv
        description: Filter by status (New, Ready, In Progress, In Review, Done)
        in: query
        items:
          type: string
        name: status
        type: array
      - description: Filter by sprint ID or 'none' for unassigned
        in: query
        name: sprint_id
        type: string
      - collectionFormat: csv
        description: Filter by labels
        in: query
        items:
          type: string
        name: labels
        type: array
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all backlog items
      tags:
      - backlog
    post:
      consumes:
      - application/json
      description: Create a new backlog item
      parameters:
      - description: Create backlog item request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateBacklogItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new backlog item
      tags:
      - backlog
  /backlog/{id}:
    delete:
      description: Delete a backlog item by its ID
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a backlog item
      tags:
      - backlog
    get:
      description: Get a backlog item by its ID
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get backlog item by ID
      tags:
      - backlog
    put:
      consumes:
      - application/json
      description: Update an existing backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Update backlog item request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateBacklogItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a backlog item
      tags:
      - backlog
  /backlog/{id}/comments:
    post:
      consumes:
      - application/json
      description: Add a comment to a backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Add comment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.ItemHistoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add a comment to backlog item
      tags:
      - backlog
  /backlog/{id}/history:
    get:
      description: Get the history of a backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.ItemHistoryResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get backlog item history
      tags:
      - backlog
  /backlog/{id}/labels:
    post:
      consumes:
      - application/json
      description: Add a label to a backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Add label request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddLabelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add a label to backlog item
      tags:
      - backlog
  /backlog/{id}/labels/{label}:
    delete:
      description: Remove a label from a backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Label to remove
        in: path
        name: label
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove a label from backlog item
      tags:
      - backlog
  /backlog/{id}/priority:
    patch:
      consumes:
      - application/json
      description: Update the priority of a backlog item
      parameters:
      - description: Backlog Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Update priority request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdatePriorityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BacklogItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
