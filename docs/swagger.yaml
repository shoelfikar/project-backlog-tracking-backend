basePath: /api
definitions:
  constants.ItemAction:
    enum:
    - Created
    - Updated
    - StatusChanged
    - PriorityChanged
    - SprintAssigned
    - SprintRemoved
    - CommentAdded
    - LabelAdded
    - LabelRemoved
    - DescriptionUpdated
    type: string
    x-enum-varnames:
    - ItemActionCreated
    - ItemActionUpdated
    - ItemActionStatusChanged
    - ItemActionPriorityChanged
    - ItemActionSprintAssigned
    - ItemActionSprintRemoved
    - ItemActionCommentAdded
    - ItemActionLabelAdded
    - ItemActionLabelRemoved
    - ItemActionDescriptionUpdated
  constants.ItemStatus:
    enum:
    - New
    - Ready
    - In Progress
    - Done
    - Archived
    type: string
    x-enum-varnames:
    - ItemStatusNew
    - ItemStatusReady
    - ItemStatusInProgress
    - ItemStatusDone
    - ItemStatusArchived
  constants.ItemType:
    enum:
    - Story
    - Bug
    - Task
    - Epic
    type: string
    x-enum-varnames:
    - ItemTypeStory
    - ItemTypeBug
    - ItemTypeTask
    - ItemTypeEpic
  constants.Priority:
    enum:
    - Critical
    - High
    - Medium
    - Low
    type: string
    x-enum-varnames:
    - PriorityCritical
    - PriorityHigh
    - PriorityMedium
    - PriorityLow
  constants.SprintAction:
    enum:
    - Created
    - Started
    - ItemAdded
    - ItemRemoved
    - ItemMoved
    - Completed
    - Cancelled
    type: string
    x-enum-varnames:
    - SprintActionCreated
    - SprintActionStarted
    - SprintActionItemAdded
    - SprintActionItemRemoved
    - SprintActionItemMoved
    - SprintActionCompleted
    - SprintActionCancelled
  constants.SprintStatus:
    enum:
    - Planning
    - Active
    - Completed
    - Cancelled
    type: string
    x-enum-varnames:
    - SprintStatusPlanning
    - SprintStatusActive
    - SprintStatusCompleted
    - SprintStatusCancelled
  request.AddCommentRequest:
    properties:
      content:
        maxLength: 2000
        minLength: 1
        type: string
    required:
    - content
    type: object
  request.AddItemToSprintRequest:
    properties:
      item_id:
        type: string
    required:
    - item_id
    type: object
  request.AddLabelRequest:
    properties:
      label:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - label
    type: object
  request.CreateBacklogItemRequest:
    properties:
      description:
        maxLength: 5000
        type: string
      labels:
        items:
          type: string
        type: array
      priority:
        $ref: '#/definitions/constants.Priority'
      project_id:
        type: string
      sprint_id:
        type: string
      status:
        $ref: '#/definitions/constants.ItemStatus'
      story_points:
        maximum: 100
        minimum: 0
        type: integer
      title:
        maxLength: 200
        minLength: 1
        type: string
      type:
        $ref: '#/definitions/constants.ItemType'
    required:
    - priority
    - project_id
    - title
    - type
    type: object
  request.CreateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      key:
        maxLength: 10
        minLength: 2
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - key
    - name
    type: object
  request.CreateSprintRequest:
    properties:
      end_date:
        type: string
      goal:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      project_id:
        type: string
      start_date:
        type: string
    required:
    - end_date
    - name
    - project_id
    - start_date
    type: object
  request.GoogleVerifyRequest:
    properties:
      code:
        type: string
      redirect_uri:
        type: string
    required:
    - code
    - redirect_uri
    type: object
  request.UpdateBacklogItemRequest:
    properties:
      description:
        maxLength: 5000
        type: string
      labels:
        items:
          type: string
        type: array
      priority:
        $ref: '#/definitions/constants.Priority'
      sprint_id:
        type: string
      status:
        $ref: '#/definitions/constants.ItemStatus'
      story_points:
        maximum: 100
        minimum: 0
        type: integer
      title:
        maxLength: 200
        minLength: 1
        type: string
      type:
        $ref: '#/definitions/constants.ItemType'
    type: object
  request.UpdatePriorityRequest:
    properties:
      priority:
        $ref: '#/definitions/constants.Priority'
    required:
    - priority
    type: object
  request.UpdateProfileRequest:
    properties:
      avatar_url:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  request.UpdateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    type: object
  request.UpdateSprintRequest:
    properties:
      end_date:
        type: string
      goal:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      start_date:
        type: string
    type: object
  request.UpdateStatusRequest:
    properties:
      status:
        $ref: '#/definitions/constants.ItemStatus'
    required:
    - status
    type: object
  response.AuthResponse:
    properties:
      expires_in:
        type: integer
      token:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.BacklogItemResponse:
    properties:
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/response.UserResponse'
      description:
        type: string
      id:
        type: string
      labels:
        items:
          type: string
        type: array
      position:
        type: integer
      priority:
        $ref: '#/definitions/constants.Priority'
      project_id:
        type: string
      sprint:
        $ref: '#/definitions/response.SprintSummary'
      sprint_id:
        type: string
      status:
        $ref: '#/definitions/constants.ItemStatus'
      story_points:
        type: integer
      title:
        type: string
      type:
        $ref: '#/definitions/constants.ItemType'
      updated_at:
        type: string
    type: object
  response.BacklogItemSummary:
    properties:
      id:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  response.BacklogListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/response.BacklogItemResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.ErrorDetail:
    properties:
      code:
        type: string
      details:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/response.ErrorDetail'
      message:
        type: string
      success:
        type: boolean
    type: object
  response.ItemHistoryResponse:
    properties:
      action:
        $ref: '#/definitions/constants.ItemAction'
      comment:
        type: string
      field_changed:
        type: string
      id:
        type: string
      item_id:
        type: string
      new_value: {}
      old_value: {}
      timestamp:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
      user_id:
        type: string
    type: object
  response.ProjectListResponse:
    properties:
      limit:
