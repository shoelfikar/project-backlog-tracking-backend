  response.UserResponse:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  utils.ErrorDetail:
    properties:
      code:
        type: string
      details:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/utils.ErrorDetail'
      message:
        type: string
      success:
        type: boolean
