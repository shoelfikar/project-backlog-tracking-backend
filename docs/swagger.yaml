      sprint_id:
        type: string
      timestamp:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
      user_id:
        type: string
    type: object
  response.SprintListResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      sprints:
        items:
          $ref: '#/definitions/response.SprintResponse'
        type: array
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.SprintReportResponse:
    properties:
      completed_items:
        type: integer
      completed_story_points:
        type: integer
      completion_percentage:
        type: number
      sprint:
        $ref: '#/definitions/response.SprintResponse'
      total_items:
        type: integer
      total_story_points:
        type: integer
      velocity:
        type: integer
    type: object
  response.SprintResponse:
    properties:
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/response.UserResponse'
      end_date:
        type: string
      goal:
        type: string
      id:
        type: string
      name:
        type: string
      project:
        $ref: '#/definitions/response.ProjectSummary'
      project_id:
        type: string
      start_date:
        type: string
      status:
        $ref: '#/definitions/constants.SprintStatus'
      updated_at:
        type: string
      velocity:
        type: integer
    type: object
  response.SprintSummary:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  response.SprintSummaryFull:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  response.SprintWithItemsResponse:
    properties:
      created_at:
        type: string
