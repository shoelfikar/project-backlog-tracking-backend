      page:
        type: integer
      projects:
        items:
          $ref: '#/definitions/response.ProjectResponse'
        type: array
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.ProjectResponse:
    properties:
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/response.UserResponse'
      description:
        type: string
      id:
        type: string
      key:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  response.ProjectSummary:
    properties:
      id:
        type: string
      key:
        type: string
      name:
        type: string
    type: object
  response.SprintHistoryResponse:
    properties:
      action:
        $ref: '#/definitions/constants.SprintAction'
      id:
        type: string
      item:
        $ref: '#/definitions/response.BacklogItemSummary'
      item_id:
        type: string
      new_value: {}
